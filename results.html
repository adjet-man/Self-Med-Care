  <!-- book section -->

  <section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <h4>
              YOUR<span> TREATMENTS</span>
            </h4>

            <div class="alert alert-danger">Based on your the condition searched there might be multiple treatments. Please look through them to find your ideal treatment.</div>


            <div id="searchResults"></div>

            <script>
              // Fetch and display search results from URL parameters
              const urlParams = new URLSearchParams(window.location.search);
              const searchInput = urlParams.get('condition');
          
              fetch(`http://127.0.0.1:5000/search?condition=${searchInput}`)
                  .then(response => response.json())
                  .then(data => {
                      const searchResultsDiv = document.getElementById('searchResults');
          
                      if (data.length === 0) {
                          searchResultsDiv.textContent = 'No results';
                      } else {
                          // Display search results
                          data.forEach(entry => {
                              // Create card
                              const card = document.createElement('div');
                              card.classList.add('card', 'mb-3'); // Add margin-bottom for spacing
                              const cardBody = document.createElement('div');
                              cardBody.classList.add('card-body');
                              const header = document.createElement('h3');
                              header.textContent = 'Condition and Medication/Treatment';
                              const text = document.createElement('p');
                              text.style.fontSize = '20px';
                              text.innerHTML = `Condition: ${entry.condition}<br><br>Medication and Treatment: ${entry.medication_and_care}`;;
                              cardBody.appendChild(header);
                              cardBody.appendChild(text);
                              card.appendChild(cardBody);
                              searchResultsDiv.appendChild(card);
                          });
                      }
                  })
                  .catch(error => console.error('Error fetching data:', error));
          </script>
          
            

          
          
            <div class="btn-box">
              <button class="btn"> <a href="index.html" style="color:white">BACK </a> </button>
            </div>
          </form>
        </div>
      </div>
    </div>
